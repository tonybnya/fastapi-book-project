name: Continuous Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install linode-cli

      - name: Configure Linode CLI
        env:
          LINODE_TOKEN: ${{ secrets.LINODE_API_TOKEN }}
        run: |
          mkdir -p ~/.config/linode-cli
          echo -e "[DEFAULT]\ntoken = ${LINODE_TOKEN}" > ~/.config/linode-cli/config

      - name: Deploy to Linode
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          LINODE_IP: ${{ secrets.LINODE_IP }}
        run: |
          # Write the SSH key to a file
          echo "$SSH_PRIVATE_KEY" > deploy_key
          chmod 600 deploy_key
          
          # Deploy using SSH
          ssh -i deploy_key -o StrictHostKeyChecking=no root@${LINODE_IP} "
            cd /var/www/fastapi-app && \
            git fetch origin main && \
            git reset --hard origin/main && \
            docker-compose down && \
            docker-compose up -d --build
          "

      - name: Verify Deployment
        env:
          LINODE_IP: ${{ secrets.LINODE_IP }}
        run: |
          sleep 45  # Increased wait time for services to start
          curl -f http://${LINODE_IP}/healthcheck || exit 1