name: Continuous Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: []  # If you want this to run after tests, add 'test' here

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Linode CLI
        run: |
          pip install linode-cli

      - name: Login to Linode CLI
        env:
          LINODE_TOKEN: ${{ secrets.LINODE_API_TOKEN }}
        run: |
          echo "$LINODE_TOKEN" > ~/.linode-cli

      - name: Deploy to Linode
        env:
          LINODE_INSTANCE_ID: ${{ secrets.LINODE_INSTANCE_ID }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Write the SSH key to a file
          echo "$SSH_PRIVATE_KEY" > deploy_key
          chmod 600 deploy_key
          
          # Deploy using SSH
          ssh -i deploy_key -o StrictHostKeyChecking=no root@$(linode-cli linodes list --json | jq -r ".[0].ipv4[0]") "
            cd /var/www/fastapi-app && \
            git pull origin main && \
            docker-compose down && \
            docker-compose up -d --build
          "

      - name: Verify Deployment
        run: |
          sleep 30  # Wait for services to start
          curl -f http://$(linode-cli linodes list --json | jq -r ".[0].ipv4[0]")